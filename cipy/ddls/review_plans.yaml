---
schema:
    table_name: "review_plans"
    columns:
        -
            column_name: "review_id"
            data_type: "INTEGER"
            column_constraints: "PRIMARY KEY"
        -
            column_name: "objective"
            data_type: "TEXT"
        -
            column_name: "research_questions"
            data_type: "JSONB"
        -
            column_name: "pico"
            data_type: "JSONB"
        -
            column_name: "keyterms"
            data_type: "JSONB"
        -
            column_name: "selection_criteria"
            data_type: "JSONB"
templates:
    upsert_values: >
        INSERT INTO review_plans
        (review_id, objective, research_questions, pico, keyterms, selection_criteria)
        VALUES (%(review_id)s, %(objective)s, %(research_questions)s, %(pico)s, %(keyterms)s, %(selection_criteria)s)
        ON CONFLICT (review_id)
        DO UPDATE SET
            objective = %(objective)s,
            research_questions = %(research_questions)s,
            pico = %(pico)s,
            keyterms = %(keyterms)s,
            selection_criteria = %(selection_criteria)s
...
