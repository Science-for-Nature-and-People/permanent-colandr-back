---
schema:
    table_name: "duplicates"
    columns:
        -
            column_name: "citation_id"
            data_type: "BIGINT"
            column_constraints: "PRIMARY KEY"
        -
            column_name: "review_id"
            data_type: "INTEGER"
            column_constraints: "NOT NULL"
        -
            column_name: "canonical_citation_id"
            data_type: "INTEGER"
            column_constraints: "NOT NULL"
        -
            column_name: "duplicate_score"
            data_type: "REAL"
            column_constraints: "NOT NULL"
        -
            column_name: "is_confirmed"
            data_type: "BOOLEAN"
            column_constraints: "NOT NULL"
        -
            column_name: "confirming_user_id"
            data_type: "INTEGER"
    indexes:
        -
            index_name: duplicates_review_id_idx
            column_name: review_id
            unique: False
        -
            index_name: duplicates_canonical_citation_id_idx
            column_name: canonical_citation_id
            unique: False
...
